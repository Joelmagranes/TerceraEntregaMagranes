{% extends "AppFinal/inicio.html" %}

{% block contenidoQueCambia %}
<div class="container mt-4">
    <h2>¿Eliminar sucursal?</h2>

    <p>Estás por eliminar la sucursal: <strong>{{ object.nombre }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'Sucursales' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
