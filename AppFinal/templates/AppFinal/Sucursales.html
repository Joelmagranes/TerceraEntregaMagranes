{% extends "AppFinal/inicio.html" %}

{% block contenidoQueCambia %}

<h1>Listado de Sucursales</h1>

<p>
    <a href="{% url 'SucursalesFormulario' %}" class="btn btn-primary">Agregar sucursal</a>
</p>

<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Ciudad</th>
            <th>Pa√≠s</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for sucursal in sucursales %}
        <tr>
            <td>{{ sucursal.ciudad }}</td>
            <td>{{ sucursal.pais }}</td>
            <td> <a href="{% url 'EliminarSucursal' sucursal.id %}" 
                   class="btn btn-danger btn-sm">
                    Eliminar
                </a></td>

        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">No hay sucursales registradas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
